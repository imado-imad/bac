<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Image Revealer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            background-color: #ef4444;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .close-btn:hover {
            background-color: #dc2626;
            transform: scale(1.1);
        }
        #Cover1 {
            transition: opacity 0.3s ease;
            z-index: 1000;
            overflow: auto;
        }
        #Cover1:not(.hidden) {
            display: flex;
            align-items: flex-start;
            padding: 0rem;
        }
        .image-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 100%;
            overflow: hidden;
            touch-action: none;
        }
        
        #displayedImage {
            transition: transform 0.3s ease;
            width: 100%;
            height: auto;
            display: block;
            transform-origin: 0 0;
            will-change: transform;
        }
        
        .zoomed {
            cursor: zoom-out;
        }
        
        @media (max-width: 640px) {
            .close-btn {
                width: 30px;
                height: 30px;
                top: 0.5rem;
                right: 0.5rem;
            }
            .image-wrapper {
                cursor: zoom-in;
            }
        }
    </style>
</head>
<body>
        <button 
            id="revealButton"
            class="bg-gradient-to-r from-purple-600 to-blue-500 hover:from-purple-700 hover:to-blue-600 text-white font-bold py-4 px-8 rounded-full shadow-lg transform transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-purple-300 pulse mb-8"
            onclick="revealImage()"
        >
            <span class="text-xl md:text-2xl">Reveal Image</span>
            <i class="fas fa-image ml-2"></i>
        </button>

        <div id="Cover1" class="hidden fixed inset-0  bg-gradient-to-br from-blue-50 to-purple-50  justify-center p-0">
        <div id="Cover2" class="text-center w-full max-w-3xl">
        <div id="imageContainer" class="w-full">
            <div class="image-wrapper relative">
                <img 
                    id="displayedImage"
                    src="https://imado-imad.github.io/bac/images/2024-mathematics-exam.jpg" 
                    alt="2024 Mathematics Exam"
                    class="w-full h-auto rounded-lg shadow-2xl border-4 border-white fade-in"
                    loading="lazy"
                >
                <div class="close-btn" onclick="hideImage()">
                    <i class="fas fa-times text-lg"></i>
                </div>
            </div>
            <div class="flex justify-center gap-4 mt-0">
                <button 
                    onclick="hideImage()"
                    class="bg-gray-800 hover:bg-gray-900 text-white font-medium py-2 px-6 rounded-full shadow-md transition-all duration-300 hover:scale-105"
                >
                    <i class="fas fa-times mr-2"></i> Hide Image
                </button>
            </div>
        </div>
    </div>
</div>

    <script>
        const Cover1 = document.getElementById('Cover1');
        const imageContainer = document.getElementById('imageContainer');
        const button = document.getElementById('revealButton');
        const image = document.getElementById('displayedImage');
        const imageWrapper = document.querySelector('.image-wrapper');
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints;

        // Image transform state
        let currentScale = 1;
        let currentPosX = 0;
        let currentPosY = 0;
        let minScale = 1;
        let maxScale = 3;

        function revealImage() {
            Cover1.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            // Reset transform when revealing image
            resetImageTransform();
        }
        
        function hideImage() {
            Cover1.classList.add('hidden');
            document.body.style.overflow = 'auto';
            // Reset transform when hiding image
            resetImageTransform();
        }

        function resetImageTransform() {
            currentScale = 1;
            currentPosX = 0;
            currentPosY = 0;
            updateImageTransform();
        }

        function updateImageTransform() {
            image.style.transform = `translate(${currentPosX}px, ${currentPosY}px) scale(${currentScale})`;
            
            // Toggle zoomed class based on scale
            if (currentScale > 1) {
                image.classList.add('zoomed');
            } else {
                image.classList.remove('zoomed');
            }
        }

        function applyBoundaries() {
            const imgWidth = image.offsetWidth * currentScale;
            const imgHeight = image.offsetHeight * currentScale;
            const wrapperWidth = imageWrapper.offsetWidth;
            const wrapperHeight = imageWrapper.offsetHeight;

            // Calculate max translation to keep image within bounds
            const maxX = Math.max((imgWidth - wrapperWidth) / 2, 0);
            const minX = -maxX;
            const maxY = Math.max((imgHeight - wrapperHeight) / 2, 0);
            const minY = -maxY;

            // Apply boundaries
            currentPosX = Math.min(Math.max(currentPosX, minX), maxX);
            currentPosY = Math.min(Math.max(currentPosY, minY), maxY);

            updateImageTransform();
        }

        // Only enable gestures for touch devices
        if (isTouchDevice) {
            // Initialize Hammer.js
            const hammer = new Hammer(imageWrapper);
            hammer.get('pinch').set({ enable: true });
            hammer.get('pan').set({ direction: Hammer.DIRECTION_ALL });

            let initialScale;
            let initialDistance;
            let lastPosX = 0;
            let lastPosY = 0;

            // Pinch to zoom
            hammer.on('pinchstart', function(e) {
                initialScale = currentScale;
            });

            hammer.on('pinch', function(e) {
                currentScale = Math.min(Math.max(initialScale * e.scale, minScale), maxScale);
                updateImageTransform();
            });

            hammer.on('pinchend', function() {
                applyBoundaries();
            });

            // Pan to move
            hammer.on('panstart', function(e) {
                lastPosX = currentPosX;
                lastPosY = currentPosY;
            });

            hammer.on('pan', function(e) {
                if (currentScale > 1) {
                    currentPosX = lastPosX + e.deltaX;
                    currentPosY = lastPosY + e.deltaY;
                    updateImageTransform();
                }
            });

            hammer.on('panend', function() {
                applyBoundaries();
            });

            // Double tap to zoom in/out
            hammer.on('doubletap', function(e) {
                if (currentScale === 1) {
                    currentScale = 2;
                    // Center on tap point
                    const rect = imageWrapper.getBoundingClientRect();
                    const centerX = e.center.x - rect.left;
                    const centerY = e.center.y - rect.top;
                    
                    // Calculate new position to center on tap point
                    currentPosX = (imageWrapper.offsetWidth / 2 - centerX) * 2;
                    currentPosY = (imageWrapper.offsetHeight / 2 - centerY) * 2;
                } else {
                    resetImageTransform();
                }
                applyBoundaries();
            });
        }

        // Reset transform on window resize
        window.addEventListener('resize', function() {
            if (currentScale > 1) {
                applyBoundaries();
            }
        });
    </script>
</body>
</html>
