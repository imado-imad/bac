<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Responsive Image Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent body scrolling */
            background-color: #f0f0f0;
        }
        .pinch-zoom-container {
            width: 100%;
            height: 100%;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

    <div class="pinch-zoom-container">
        <img src="https://imado-imad.github.io/bac/images/2024-mathematics-exam.jpg" alt="Mathematics Exam 2024">
    </div>

    <script src="https://unpkg.com/pinch-zoom-js@2.3.5/dist/pinch-zoom.umd.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const el = document.querySelector('div.pinch-zoom-container');
            new PinchZoom.default(el, {
                // Allow vertical dragging even when not zoomed
                draggableUnzoomed: true,
                // Set a max zoom factor
                maxZoom: 5,
                // Ensure double-tap zooms in/out
                tapZoomFactor: 2,
                // Constrain panning within the element boundaries
                clamp: "contain"
            });
        });
    </script>

</body>
</html>
