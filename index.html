<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Responsive PDF Viewer</title>
<style>
  #container0 {
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        width: 100%;
        background: black;
        z-index: 1000; 
        background: #fff;
    }
</style>
</head>
<body>
    <div id="container0">
<div id="pdf-container"></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>
<script src="pinch-zoom.umd.js"></script>

<script>
  const url = 'https://imado-imad.github.io/bac/pdfs/2024-mathematics-exam-1.pdf';
  const container1 = document.getElementById('pdf-container');
  let pdfDoc = null;


  // Initialize PDF.js
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.worker.min.js';

  async function renderPDF() {
    pdfDoc = await pdfjsLib.getDocument(url).promise;
    for(let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
      const page = await pdfDoc.getPage(pageNum);
      const viewport = page.getViewport({ scale: 1 });
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      canvas.style.width = '100%';
      canvas.style.height = 'auto';
      container1.appendChild(canvas);
      await page.render({canvasContext: context, viewport: viewport}).promise;
    }
  }

  renderPDF().then(() => {
    const pz = new PinchZoom.default(container1, {
      tapZoomFactor: 2,
      maxZoom: 4,
      minZoom: 1,
      draggableUnzoomed: false,
    });
  });
</script>
</body>
</html>
