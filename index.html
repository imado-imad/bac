<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Responsive Image Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent body scrolling */
            background-color: #f0f0f0;
        }
        #openseadragon-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="openseadragon-container"></div>

    <!-- Load OpenSeadragon from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/openseadragon@3.1.0/build/openseadragon/openseadragon.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const viewer = OpenSeadragon({
                id: "openseadragon-container",
                prefixUrl: "https://cdn.jsdelivr.net/npm/openseadragon@3.1.0/build/openseadragon/images/",
                tileSources: {
                    type: 'image',
                    url: 'https://imado-imad.github.io/bac/images/2024-mathematics-exam.jpg'
                },
                gestureSettingsMouse: {
                    clickToZoom: true,
                    dblClickToZoom: true,
                    pinchToZoom: true,
                    scrollToZoom: true
                },
                maxZoomPixelRatio: 3, // Similar to maxZoom: 3 in PinchZoom
                minZoomImageRatio: 1, // Similar to minZoom: 1 in PinchZoom
                visibilityRatio: 1.0, // Similar to clamp: "contain" in PinchZoom
                immediateRender: true,
                showNavigationControl: false,
                showZoomControl: false,
                showHomeControl: false,
                showFullPageControl: false
            });
        });
    </script>

</body>
</html>
