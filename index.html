<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Revealer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            background-color: #ef4444;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .close-btn:hover {
            background-color: #dc2626;
            transform: scale(1.1);
        }
        #Cover1 {
            transition: opacity 0.3s ease;
            z-index: 1000;
            overflow: auto;
        }
        #Cover1:not(.hidden) {
            display: flex;
            align-items: flex-start;
            padding: 0rem;
        }
        .image-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 100%;
            overflow: hidden;
            cursor: zoom-in;
        }
        
        #displayedImage {
            transition: transform 0.3s ease;
            width: 100%;
            height: auto;
            display: block;
        }
        
        .zoomed {
            transform: scale(1.5);
            cursor: zoom-out;
        }
        
        @media (max-width: 640px) {
            .close-btn {
                width: 30px;
                height: 30px;
                top: 0.5rem;
                right: 0.5rem;
            }
          
        }
    </style>
</head>
<body>
        <button 
            id="revealButton"
            class="bg-gradient-to-r from-purple-600 to-blue-500 hover:from-purple-700 hover:to-blue-600 text-white font-bold py-4 px-8 rounded-full shadow-lg transform transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-purple-300 pulse mb-8"
            onclick="revealImage()"
        >
            <span class="text-xl md:text-2xl">Reveal Image</span>
            <i class="fas fa-image ml-2"></i>
        </button>

        <div id="Cover1" class="hidden fixed inset-0  bg-gradient-to-br from-blue-50 to-purple-50  justify-center p-0">
        <div id="Cover2" class="text-center w-full max-w-3xl">
        <div id="imageContainer" class="w-full">
            <div class="image-wrapper relative">
                <img 
                    id="displayedImage"
                    src="https://imado-imad.github.io/bac/images/2024-mathematics-exam.jpg" 
                    alt="2024 Mathematics Exam"
                    class="w-full h-auto rounded-lg shadow-2xl border-4 border-white fade-in"
                    loading="lazy"
                    ondblclick="toggleZoom(this)"
                >
                <div class="close-btn" onclick="hideImage()">
                    <i class="fas fa-times text-lg"></i>
                </div>
            </div>
            <div class="flex justify-center gap-4 mt-0">
                <button 
                    onclick="hideImage()"
                    class="bg-gray-800 hover:bg-gray-900 text-white font-medium py-2 px-6 rounded-full shadow-md transition-all duration-300 hover:scale-105"
                >
                    <i class="fas fa-times mr-2"></i> Hide Image
                </button>
            </div>
        </div>
    </div>
</div>

    <script>
        let isZoomed = false;
        const Cover1 = document.getElementById('Cover1');
        const imageContainer = document.getElementById('imageContainer');
        const button = document.getElementById('revealButton');
        const image = document.getElementById('displayedImage');

        
        function revealImage() {
            Cover1.classList.remove('hidden');
            image.classList.remove('zoomed');
            document.body.style.overflow = 'hidden';
        }
        
        function hideImage() {
            Cover1.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }
        
        function toggleZoom(img) {
            isZoomed = !isZoomed;
            if (isZoomed) {
                img.classList.add('zoomed');
            } else {
                img.classList.remove('zoomed');
            }
        }
        
        // Make sure image stays responsive on window resize
        window.addEventListener('resize', function() {
            if (image && isZoomed) {
                image.classList.remove('zoomed');
                isZoomed = false;
            }
        });
    </script>
</body>
</html>
