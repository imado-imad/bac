<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Revealer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }
        
        .image-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            touch-action: none;
        }
        
        .image-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .image-zoom {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
            transform-origin: center center;
            cursor: grab;
            touch-action: none;
            user-select: none;
        }
        
        .image-zoom.zoomed {
            cursor: grab;
            transform: scale(2) translate(0, 0);
        }
        
        .image-zoom.zoomed:active {
            cursor: grabbing;
        }
        
        .image-zoom.dragging {
            transition: none;
        }
        
        .drag-indicator {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 5;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0) translateX(-50%);}
            40% {transform: translateY(-10px) translateX(-50%);}
            60% {transform: translateY(-5px) translateX(-50%);}
        }
        
        @media (max-width: 768px) {
            .image-zoom.zoomed {
                transform: scale(3) translate(0, 0);
            }
            
            .drag-indicator {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-0">
    <div class="text-center">
        <button 
            id="revealButton"
            class="bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-bold py-4 px-8 rounded-full shadow-lg transition-all duration-300 ease-in-out transform hover:scale-105 pulse flex items-center gap-2"
            onclick="revealImage()"
        >
            <i class="fas fa-image"></i>
        </button>
    </div>
    
    <div id="imageContainer" class="w-full max-w-4xl mt-8 hidden relative">
        <div class="image-container">
            <div id="closeBtn" class="close-btn hidden">
                <i class="fas fa-times text-xl"></i>
            </div>
            <div id="dragIndicator" class="drag-indicator hidden">
                <i class="fas fa-arrows-up-down"></i>
                <span>Drag up/down</span>
            </div>
            <div class="image-wrapper">
                <img 
                    id="displayedImage"
                    src="https://imado-imad.github.io/bac/images/2024-mathematics-exam.jpg" 
                    alt="Mathematics Exam"
                    class="image-zoom w-full h-auto rounded-lg shadow-xl fade-in"
                >
            </div>
        </div>
    </div>

    <script>
        function revealImage() {
            const button = document.getElementById('revealButton');
            const imageContainer = document.getElementById('imageContainer');
            const closeBtn = document.getElementById('closeBtn');
            const dragIndicator = document.getElementById('dragIndicator');
            
            // Hide the button
            button.classList.add('hidden');
            
            // Show the image, close button, and drag indicator
            imageContainer.classList.remove('hidden');
            closeBtn.classList.remove('hidden');
            dragIndicator.classList.remove('hidden');
            
            // Optional: Scroll to the image
            imageContainer.scrollIntoView({ behavior: 'smooth' });
        }
        
        // Close functionality
        document.getElementById('closeBtn').addEventListener('click', function() {
            const button = document.getElementById('revealButton');
            const imageContainer = document.getElementById('imageContainer');
            const image = document.getElementById('displayedImage');
            const closeBtn = document.getElementById('closeBtn');
            const dragIndicator = document.getElementById('dragIndicator');
            
            imageContainer.classList.add('hidden');
            closeBtn.classList.add('hidden');
            dragIndicator.classList.add('hidden');
            button.classList.remove('hidden');
            button.classList.add('pulse');
            
            // Reset zoom and position if active
            image.classList.remove('zoomed');
            image.style.transform = 'translateY(0) scale(1)';
            currentPos = { x: 0, y: 0 };
            isDragging = false;
        });
        
        // Enhanced drag and zoom functionality
        const image = document.getElementById('displayedImage');
        const dragIndicator = document.getElementById('dragIndicator');
        let lastTap = 0;
        let touchStartTime = 0;
        let isDragging = false;
        let isZoomed = false;
        let startPos = { x: 0, y: 0 };
        let currentPos = { x: 0, y: 0 };
        let scale = 1;
        
        // Mouse down event for dragging
        image.addEventListener('mousedown', function(e) {
            if (!isZoomed) {
                // Vertical dragging before zoom
                isDragging = true;
                startPos = {
                    x: e.clientX,
                    y: e.clientY
                };
                image.classList.add('dragging');
                e.preventDefault();
            } else {
                // Panning after zoom
                isDragging = true;
                startPos = {
                    x: e.clientX - currentPos.x,
                    y: e.clientY - currentPos.y
                };
                image.classList.add('dragging');
                e.preventDefault();
            }
        });
        
        // Mouse move event for dragging
        document.addEventListener('mousemove', function(e) {
            if (isDragging) {
                if (!isZoomed) {
                    // Vertical dragging before zoom
                    const deltaY = e.clientY - startPos.y;
                    image.style.transform = `translateY(${deltaY}px) scale(1)`;
                } else {
                    // Panning after zoom
                    currentPos = {
                        x: e.clientX - startPos.x,
                        y: e.clientY - startPos.y
                    };
                    
                    const transform = `scale(${getCurrentScale()}) translate(${currentPos.x}px, ${currentPos.y}px)`;
                    image.style.transform = transform;
                }
            }
        });
        
        // Mouse up event to stop dragging
        document.addEventListener('mouseup', function() {
            if (isDragging) {
                isDragging = false;
                image.classList.remove('dragging');
            }
        });
        
        // Touch events for mobile
        let touchStartX = 0;
        let touchStartY = 0;
        let touchCurrentX = 0;
        let touchCurrentY = 0;
        
        image.addEventListener('touchstart', function(e) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            
            if (tapLength < 300 && tapLength > 0) {
                // Double tap detected
                e.preventDefault();
                toggleZoom(e);
            }
            
            lastTap = currentTime;
            touchStartTime = currentTime;
            
            if (!isZoomed) {
                // Vertical dragging before zoom
                isDragging = true;
                touchStartY = e.touches[0].clientY;
                image.classList.add('dragging');
            } else {
                // Panning after zoom
                isDragging = true;
                touchStartX = e.touches[0].clientX - currentPos.x;
                touchStartY = e.touches[0].clientY - currentPos.y;
                image.classList.add('dragging');
            }
        }, { passive: false });
        
        image.addEventListener('touchmove', function(e) {
            if (isDragging) {
                if (!isZoomed) {
                    // Vertical dragging before zoom
                    const deltaY = e.touches[0].clientY - touchStartY;
                    image.style.transform = `translateY(${deltaY}px) scale(1)`;
                    e.preventDefault();
                } else {
                    // Panning after zoom
                    touchCurrentX = e.touches[0].clientX - touchStartX;
                    touchCurrentY = e.touches[0].clientY - touchStartY;
                    
                    currentPos = {
                        x: touchCurrentX,
                        y: touchCurrentY
                    };
                    
                    const transform = `scale(${getCurrentScale()}) translate(${currentPos.x}px, ${currentPos.y}px)`;
                    image.style.transform = transform;
                    e.preventDefault();
                }
            }
        }, { passive: false });
        
        image.addEventListener('touchend', function() {
            if (isDragging) {
                isDragging = false;
                image.classList.remove('dragging');
                
                // Hide drag indicator after first interaction
                dragIndicator.classList.add('hidden');
            }
        });
        
        // Double click for desktop zoom
        image.addEventListener('dblclick', function(e) {
            e.preventDefault();
            toggleZoom(e);
        });
        
        function getCurrentScale() {
            return isZoomed ? (window.innerWidth <= 768 ? 3 : 2) : 1;
        }
        
        function toggleZoom(e) {
            isZoomed = !isZoomed;
            
            if (isZoomed) {
                // Zoom in
                image.classList.add('zoomed');
                
                const rect = image.getBoundingClientRect();
                let offsetX, offsetY;
                
                if (e.type === 'click' || e.type === 'dblclick') {
                    offsetX = e.clientX - rect.left;
                    offsetY = e.clientY - rect.top;
                } else if (e.type === 'touchstart' && e.touches.length === 1) {
                    offsetX = e.touches[0].clientX - rect.left;
                    offsetY = e.touches[0].clientY - rect.top;
                }
                
                // Calculate the center of the tap relative to the image
                const originX = (offsetX / rect.width) * 100;
                const originY = (offsetY / rect.height) * 100;
                
                image.style.transformOrigin = `${originX}% ${originY}%`;
                
                // Reset position when zooming in
                currentPos = { x: 0, y: 0 };
                image.style.transform = `scale(${getCurrentScale()}) translate(0, 0)`;
                
                // Hide drag indicator after zoom
                dragIndicator.classList.add('hidden');
            } else {
                // Zoom out
                image.classList.remove('zoomed');
                currentPos = { x: 0, y: 0 };
                image.style.transform = 'translateY(0) scale(1)';
            }
        }
        
        // Reset zoom when clicking outside the image
        document.addEventListener('click', function(e) {
            if (!image.contains(e.target) && isZoomed) {
                isZoomed = false;
                image.classList.remove('zoomed');
                currentPos = { x: 0, y: 0 };
                image.style.transform = 'translateY(0) scale(1)';
            }
        });
    </script>
</body>
</html>
