<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Image Revealer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            background-color: #ef4444;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .close-btn:hover {
            background-color: #dc2626;
            transform: scale(1.1);
        }
        #Cover1 {
            transition: opacity 0.3s ease;
            z-index: 1000;
            overflow: auto;
        }
        #Cover1:not(.hidden) {
            display: flex;
            align-items: flex-start;
            padding: 0rem;
        }
        .image-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 100%;
            overflow: hidden;
            cursor: zoom-in;
            touch-action: none;
        }
        
        #displayedImage {
            transition: transform 0.3s ease;
            width: 100%;
            height: auto;
            display: block;
            transform-origin: 0 0;
            touch-action: none;
            user-select: none;
        }
        
        .zoomed {
            cursor: zoom-out;
        }
        
        @media (max-width: 640px) {
            .close-btn {
                width: 30px;
                height: 30px;
                top: 0.5rem;
                right: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <button 
        id="revealButton"
        class="bg-gradient-to-r from-purple-600 to-blue-500 hover:from-purple-700 hover:to-blue-600 text-white font-bold py-4 px-8 rounded-full shadow-lg transform transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-purple-300 pulse mb-8"
        onclick="revealImage()"
    >
        <span class="text-xl md:text-2xl">Reveal Image</span>
        <i class="fas fa-image ml-2"></i>
    </button>

    <div id="Cover1" class="hidden fixed inset-0 bg-black bg-opacity-90 justify-center">
        <div id="Cover2" class="text-center w-full max-w-4xl h-full flex items-center justify-center">
            <div id="imageContainer" class="relative w-full h-full overflow-hidden touch-none">
                <div class="image-wrapper relative w-full h-full justify-center">
                    <img 
                        id="displayedImage"
                        src="https://imado-imad.github.io/bac/images/2024-mathematics-exam.jpg" 
                        alt="2024 Mathematics Exam"
                        class="max-w-full h-full rounded-lg shadow-2xl border-4 border-white touch-none fade-in"
                        loading="lazy"
                    >
                    <div class="close-btn" onclick="hideImage()">
                        <i class="fas fa-times text-lg"></i>
                    </div>
                </div>
                <div class="absolute bottom-4 left-0 right-0 flex justify-center gap-4">
                    <button 
                        onclick="hideImage()"
                        class="bg-gray-800 hover:bg-gray-900 text-white font-medium py-2 px-6 rounded-full shadow-md transition-all duration-300 hover:scale-105"
                    >
                        <i class="fas fa-times mr-2"></i> Hide Image
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isZoomed = false;
        let currentScale = 1;
        let posX = 0;
        let posY = 0;
        let lastPosX = 0;
        let lastPosY = 0;
        let lastScale = 1;
        let maxPosX = 0;
        let maxPosY = 0;
        let minPosX = 0;
        let minPosY = 0;
        
        const Cover1 = document.getElementById('Cover1');
        const imageContainer = document.getElementById('imageContainer');
        const button = document.getElementById('revealButton');
        const image = document.getElementById('displayedImage');
        
        // Initialize Hammer.js for touch gestures
        const mc = new Hammer.Manager(image);
        
        // Enable pinch and pan
        mc.add(new Hammer.Pinch({ threshold: 0 }));
        mc.add(new Hammer.Pan({ threshold: 0, pointers: 0 }));
        
        // Calculate max/min positions based on current scale
        function calculateBounds() {
            const imgWidth = image.offsetWidth;
            const imgHeight = image.offsetHeight;
            const containerWidth = imageContainer.offsetWidth;
            const containerHeight = imageContainer.offsetHeight;
            
            if (currentScale > 1) {
                maxPosX = (imgWidth * currentScale - containerWidth) / 2;
                minPosX = -maxPosX;
                maxPosY = (imgHeight * currentScale - containerHeight) / 2;
                minPosY = -maxPosY;
            } else {
                maxPosX = 0;
                minPosX = 0;
                maxPosY = 0;
                minPosY = 0;
                posX = 0;
                posY = 0;
            }
        }
        
        // Update image transform
        function updateImageTransform() {
            image.style.transform = `translate(${posX}px, ${posY}px) scale(${currentScale})`;
        }
        
        // Double tap handler
        mc.on("doubletap", function(e) {
            if (currentScale === 1) {
                currentScale = 2;
                isZoomed = true;
                image.classList.add('zoomed');
            } else {
                currentScale = 1;
                isZoomed = false;
                posX = 0;
                posY = 0;
                image.classList.remove('zoomed');
            }
            calculateBounds();
            updateImageTransform();
        });
        
        // Pinch zoom handler
        mc.on("pinchmove", function(e) {
            currentScale = Math.max(1, lastScale * e.scale);
            calculateBounds();
            updateImageTransform();
        });
        
        mc.on("pinchend", function() {
            lastScale = currentScale;
            if (currentScale > 1) {
                isZoomed = true;
                image.classList.add('zoomed');
            } else {
                isZoomed = false;
                currentScale = 1;
                posX = 0;
                posY = 0;
                image.classList.remove('zoomed');
            }
            calculateBounds();
            updateImageTransform();
        });
        
        // Pan handler
        mc.on("panmove", function(e) {
            if (currentScale > 1) {
                posX = lastPosX + e.deltaX;
                posY = lastPosY + e.deltaY;
                
                // Boundary checks
                posX = Math.min(maxPosX, Math.max(minPosX, posX));
                posY = Math.min(maxPosY, Math.max(minPosY, posY));
                
                updateImageTransform();
            }
        });
        
        mc.on("panend", function() {
            lastPosX = posX;
            lastPosY = posY;
        });
        
        function revealImage() {
            Cover1.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            
            // Reset image state
            currentScale = 1;
            posX = 0;
            posY = 0;
            lastPosX = 0;
            lastPosY = 0;
            lastScale = 1;
            image.classList.remove('zoomed');
            updateImageTransform();
        }
        
        function hideImage() {
            Cover1.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }
        
        // Make sure image stays responsive on window resize
        window.addEventListener('resize', function() {
            if (image && currentScale > 1) {
                calculateBounds();
                
                // Adjust position if out of bounds after resize
                posX = Math.min(maxPosX, Math.max(minPosX, posX));
                posY = Math.min(maxPosY, Math.max(minPosY, posY));
                
                updateImageTransform();
            }
        });
        
        // Initialize bounds when image loads
        image.addEventListener('load', function() {
            calculateBounds();
        });
    </script>
</body>
</html>
