<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive PDF Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #pdf-container {
      width: 100vw;
      height: 100vh;
      overflow-y: auto;
      touch-action: pinch-zoom pan-y;
      background-color: #f5f5f5;
    }

    .pdf-page {
      display: block;
      margin: 0 auto;
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="pdf-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
  <script>
    const url = 'https://imado-imad.github.io/bac/pdfs/2024-mathematics-exam-1.pdf';
    const container = document.getElementById('pdf-container');
    let scale = 1;
    let isZoomed = false;

    // Load PDF
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    pdfjsLib.getDocument(url).promise.then(pdf => {
      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        pdf.getPage(pageNum).then(page => {
          const viewport = page.getViewport({ scale: 1 });
          const canvas = document.createElement('canvas');
          canvas.className = 'pdf-page';
          const context = canvas.getContext('2d');
          const ratio = window.innerWidth / viewport.width;
          const scaledViewport = page.getViewport({ scale: ratio });
          canvas.height = scaledViewport.height;
          canvas.width = scaledViewport.width;

          page.render({ canvasContext: context, viewport: scaledViewport });
          container.appendChild(canvas);
        });
      }
    });

    // Double-click to zoom
    container.addEventListener('dblclick', (e) => {
      isZoomed = !isZoomed;
      scale = isZoomed ? 2 : 1;
      const rect = container.getBoundingClientRect();
      const offsetX = e.clientX - rect.left;
      const offsetY = e.clientY - rect.top;

      container.style.transformOrigin = `${offsetX}px ${offsetY}px`;
      container.style.transform = `scale(${scale})`;
    });

    // Gesture handling with Hammer.js
    const hammer = new Hammer.Manager(container);
    hammer.add(new Hammer.Pinch());
    let pinchScale = 1;
    hammer.on('pinchstart pinchmove', (e) => {
      pinchScale = e.scale;
      container.style.transform = `scale(${scale * pinchScale})`;
    });
    hammer.on('pinchend', () => {
      scale *= pinchScale;
      isZoomed = scale !== 1;
      pinchScale = 1;
    });

    // Dragging / Panning
    let startX = 0, startY = 0, translateX = 0, translateY = 0;
    let isDragging = false;

    container.addEventListener('mousedown', e => {
      if (scale === 1) return;
      isDragging = true;
      startX = e.clientX - translateX;
      startY = e.clientY - translateY;
      e.preventDefault();
    });
    window.addEventListener('mousemove', e => {
      if (!isDragging) return;
      translateX = e.clientX - startX;
      translateY = e.clientY - startY;
      container.style.transform = `scale(${scale}) translate(${translateX / scale}px, ${translateY / scale}px)`;
    });
    window.addEventListener('mouseup', () => {
      isDragging = false;
    });

    // Mobile touch drag (vertical)
    let touchStartY = 0;
    let scrollStartY = 0;
    container.addEventListener('touchstart', e => {
      if (e.touches.length === 1 && scale === 1) {
        touchStartY = e.touches[0].clientY;
        scrollStartY = container.scrollTop;
      }
    });
    container.addEventListener('touchmove', e => {
      if (e.touches.length === 1 && scale === 1) {
        const deltaY = touchStartY - e.touches[0].clientY;
        container.scrollTop = scrollStartY + deltaY;
      }
    });
  </script>
</body>
</html>
