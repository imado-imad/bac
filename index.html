<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Responsive PDF Viewer with Hammer.js</title>
<style>
  #container {
    position: fixed;
    left: 0;
    top: 0;
    height: 100%;
    width: 100%;
    background: #fff;
    z-index: 1000;
    overflow: hidden;
  }
  #pdf-container {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    position: relative;
    touch-action: none; /* Required for Hammer.js */
    transform-origin: 0 0;
  }
</style>
</head>
<body>
  <div id="container">
    <div id="pdf-container"></div>
  </div>

  <!-- PDFObject library for embedding PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.2.8/pdfobject.min.js"></script>
  <!-- Hammer.js for pinch-zoom -->
  <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>

  <script>
    const url = 'https://imado-imad.github.io/bac/pdfs/2024-mathematics-exam-1.pdf';
    const container = document.getElementById('pdf-container');

    // Embed PDF using PDFObject
    PDFObject.embed(url, container);

    // Initialize Hammer.js on the container
    const hammer = new Hammer(container);
    hammer.get('pinch').set({ enable: true });

    let scale = 1;

    hammer.on('pinch', function(ev) {
      scale = Math.min(Math.max(1, ev.scale), 4); // constrain scale between 1 and 4
      container.style.transform = `scale(${scale})`;
    });

    hammer.on('pinchend', function(ev) {
      // Optionally, you can add logic here after pinch ends
    });
  </script>
</body>
</html>
