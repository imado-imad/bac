<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Revealer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>

    <style>
        /* Image Viewer Styles */
.fade-in {
    animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.pulse {
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

.close-btn {
    position: absolute;
    top: 1rem;
    right: 1rem;
    width: 40px;
    height: 40px;
    background-color: #ef4444;
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    z-index: 1500;
}

.close-btn:hover {
    background-color: #dc2626;
    transform: scale(1.1);
}

#image-viewer {
    transition: opacity 0.3s ease;
    z-index: 1000;
    overflow: auto;
    touch-action: none;
    overscroll-behavior: contain;
}

#image-viewer:not(.hidden) {
    display: flex;
    align-items: flex-start;
    padding: 0rem;
}

.image-wrapper {
    position: relative;
    display: inline-block;
    width: 100%;
    max-width: 100%;
    overflow: hidden;
    margin: auto;
    touch-action: none;
}

#displayed-image {
    width: 100%;
    height: auto;
    display: block;
    max-height: none;
    transform-origin: center center;
    transition: transform 0.1s ease-out;
    will-change: transform;
    user-select: none;
    -webkit-user-drag: none;
}

#imageBlock {
    touch-action: none;
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
}
        
        @media (max-width: 640px) {
            .close-btn {
                width: 30px;
                height: 30px;
                top: 0.5rem;
                right: 0.5rem;
            }
            #image-viewer {
             padding: 0rem;
           }
          
        }
    </style>
</head>
<body>
        <button 
            id="revealButton"
            class="bg-gradient-to-r from-purple-600 to-blue-500 hover:from-purple-700 hover:to-blue-600 text-white font-bold py-4 px-8 rounded-full shadow-lg transform transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-purple-300 pulse mb-8"
            onclick="revealImage()"
        >
            <span class="text-xl md:text-2xl">Reveal Image</span>
            <i class="fas fa-image ml-2"></i>
        </button>


        <div id="image-viewer" class="hidden fixed inset-0 bg-black bg-opacity-90 justify-center">
        <div id="imageContainer" class="text-center w-full max-w-4xl h-full flex items-center justify-center">
        <div id="imageBlock" class="relative w-full h-full overflow-hidden touch-none">
            <div class="image-wrapper relative w-full h-full flex items-center justify-center">
                <img 
                    id="displayed-image"
                    src="https://imado-imad.github.io/bac/images/2024-mathematics-exam.jpg" 
                    alt="2024 Mathematics Exam"
                    class="max-w-full max-h-full rounded-lg shadow-2xl border-4 border-white touch-none fade-in"
                    loading="lazy"
                >
                <div class="close-btn" onclick="hideImage()">
                    <i class="fas fa-times text-lg"></i>
                </div>
            </div>
            <div class="absolute bottom-4 left-0 right-0 flex justify-center gap-4">
                <button 
                    onclick="hideImage()"
                    class="bg-gray-800 hover:bg-gray-900 text-white font-medium py-2 px-6 rounded-full shadow-md transition-all duration-300 hover:scale-105"
                >
                    <i class="fas fa-times mr-2"></i> Hide Image
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    // Add these variable declarations at the top
    let currentScale = 1;
    let lastScale = 1;
    let currentX = 0;
    let currentY = 0;
    let lastX = 0;
    let lastY = 0;
    let hammer;
    
    const imageViewer = document.getElementById('image-viewer');
    const imageBlock = document.getElementById('imageBlock');
    const button = document.getElementById('revealButton');
    const image = document.getElementById('displayed-image');

    // Initialize gestures when image viewer is shown
    function revealImage() {
        resetImageTransform();
        imageViewer.classList.remove('hidden');
        document.body.style.overflow = 'hidden';
        
        // Initialize gestures when showing the image
    
    if (!hammer) {
        initImageGestures();
    }
    }
    
    function hideImage() {
        imageViewer.classList.add('hidden');
        document.body.style.overflow = 'auto';
    }

    // The rest of your existing functions can remain the same
    function initImageGestures() {
        const image = document.getElementById('displayed-image');
        const imageBlock = document.getElementById('imageBlock');
        
        // Create Hammer manager
        hammer = new Hammer.Manager(image, {
            recognizers: [
                [Hammer.Pan, { threshold: 0 }],
                [Hammer.Pinch],
                [Hammer.Tap, { event: 'doubletap', taps: 2 }]
            ]
        });
        
        // Reset transforms when hiding image
        imageViewer.addEventListener('transitionend', function(e) {
            if (imageViewer.classList.contains('hidden')) {
                resetImageTransform();
            }
        });
        
        // Pan gesture
        hammer.on('panstart panmove', function(e) {
            if (currentScale <= 1) return;
            
            const deltaX = e.deltaX - lastX;
            const deltaY = e.deltaY - lastY;
            
            lastX = e.deltaX;
            lastY = e.deltaY;
            
            currentX += deltaX;
            currentY += deltaY;
            
            applyImageTransform();
        });
        
        hammer.on('panend', function() {
            lastX = 0;
            lastY = 0;
            checkBounds();
        });
        
        // Pinch zoom gesture
        hammer.on('pinchstart', function() {
            lastScale = currentScale;
        });
        
        hammer.on('pinchmove', function(e) {
            currentScale = Math.max(1, Math.min(lastScale * e.scale, 5));
            applyImageTransform();
        });
        
        hammer.on('pinchend', function() {
            checkBounds();
        });
        
        // Double tap to zoom
        hammer.on('doubletap', function(e) {
            if (currentScale > 1) {
                resetImageTransform();
            } else {
                currentScale = 2;
                applyImageTransform();
                
                // Center on tap point
                const rect = image.getBoundingClientRect();
                const centerX = e.center.x - rect.left;
                const centerY = e.center.y - rect.top;
                
                currentX = (imageBlock.clientWidth / 2 - centerX) * currentScale;
                currentY = (imageBlock.clientHeight / 2 - centerY) * currentScale;
                
                applyImageTransform();
                checkBounds();
            }
        });
        
        // Prevent native touch behaviors
        image.addEventListener('touchmove', function(e) {
            if (currentScale > 1) {
                e.preventDefault();
            }
        }, { passive: false });
    }

    // Apply transform to image
    function applyImageTransform() {
        const image = document.getElementById('displayed-image');
        image.style.transform = `translate(${currentX}px, ${currentY}px) scale(${currentScale})`;
    }

    // Reset image transform
    function resetImageTransform() {
        currentScale = 1;
        currentX = 0;
        currentY = 0;
        applyImageTransform();
    }

    // Ensure image stays within bounds
    function checkBounds() {
        const image = document.getElementById('displayed-image');
        const imageBlock = document.getElementById('imageBlock');
        const rect = image.getBoundingClientRect();
        
        const maxX = (rect.width - imageBlock.clientWidth) / 2;
        const maxY = (rect.height - imageBlock.clientHeight) / 2;
        
        currentX = Math.min(Math.max(currentX, -maxX), maxX);
        currentY = Math.min(Math.max(currentY, -maxY), maxY);
        
        applyImageTransform();
    }

    // Make sure image stays responsive on window resize
    window.addEventListener('resize', function() {
        if (currentScale > 1) {
            resetImageTransform();
        }
    });
</script>
</body>
</html>
