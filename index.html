<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Responsive Image Viewer</title>

    <style>
    .pinch-zoom-parent {
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        width: 100%;
        background: black;
        z-index: 1000; 
        overflow-y: auto; 
    }
    img {
        width: 100%;
        height: auto;
    }
    </style>
</head>
<body>
    <div class="page pinch-zoom-parent">
        <div class="pinch-zoom-container-height">
            <div class="pinch-zoom">
                <img src="https://imado-imad.github.io/bac/images/2024-mathematics-exam.jpg" id="zoom-image" />
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    <script>
        const elem = document.getElementById('zoom-image');
        const panzoom = Panzoom(elem, {
            minScale: 1,
            maxScale: 3,
            step: 1.5,
            contain: 'outside'
        });
    </script>

</body>
</html>
