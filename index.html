<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Responsive Image Viewer</title>

    <style>
    .pinch-zoom-parent {
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        width: 100%;
        background: black;
        z-index: 1000; 
        overflow-y: auto; 
    }
    img {
        width: 100%;
        height: auto;
    }
    </style>
</head>
<body>
    <div class="page pinch-zoom-parent">
        <div class="pinch-zoom-container-height">
            <div class="pinch-zoom">
                <img src="https://imado-imad.github.io/bac/images/2024-mathematics-exam.jpg" id="zoom-image" />
            </div>
        </div>
    </div>
    <script src="https://imado-imad.github.io/bac/images/pinch-zoom.umd.js"></script>
    <script>    
            const img = document.querySelector('#zoom-image');
            const container = document.querySelector('.pinch-zoom-container-height');
            container.style.height = img.offsetHeight + 'px';
            var el = document.querySelector('.pinch-zoom');
            new PinchZoom.default(el, {
                draggableUnzoomed: false,
                maxZoom: 3,
                minZoom: 1,
                tapZoomFactor: 2.5,
                lockDragAxis: true,
                clamp: "contain"
            });      
    </script>

</body>
</html>
