<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
}

#pdf-container {
    width: 100%;
    height: 100%;
    overflow: hidden;
    position: relative;
}

#iframe {
    width: 100%;
    height: auto;
    border: none;
    display: block;
}

#pdf-frame {
    width: 100%;
    height: 100%;
    transform-origin: top left;
    transition: transform 0.2s ease;
}

    </style>
</head>
<body>
    <div id="pdf-container">
        <iframe id="pdf-frame" src="https://imado-imad.github.io/bac/pdfs/2024-mathematics-exam-1.pdf" frameborder="0"></iframe>
    </div>
    <script src="https://unpkg.com/hammerjs@2.0.8/hammer.min.js"></script>
    <script>
const pdfFrame = document.getElementById('pdf-frame');
let scale = 1;
let startX, startY, isDragging = false;

pdfFrame.addEventListener('dblclick', (e) => {
    scale = scale === 1 ? 2 : 1; // Toggle zoom
    pdfFrame.style.transform = `scale(${scale})`;
});

const hammer = new Hammer(pdfFrame);
hammer.get('pinch').set({ enable: true });

hammer.on('pinch', (e) => {
    scale *= e.scale;
    pdfFrame.style.transform = `scale(${scale})`;
});

hammer.on('panstart', (e) => {
    isDragging = true;
    startX = e.center.x;
    startY = e.center.y;
});

hammer.on('panmove', (e) => {
    if (isDragging) {
        const dx = e.center.x - startX;
        const dy = e.center.y - startY;
        pdfFrame.style.transform += `translate(${dx}px, ${dy}px)`;
        startX = e.center.x;
        startY = e.center.y;
    }
});

hammer.on('panend', () => {
    isDragging = false;
});

window.addEventListener('resize', () => {
    pdfFrame.style.transform = `scale(${scale})`; // Maintain zoom level on resize
});

    </script>
</body>
</html>
